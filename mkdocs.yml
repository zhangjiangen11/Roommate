site_name: Roommate Docs
site_url: https://hoork.github.io/roommate
site_author: Hoork
site_description: Documentation for Roommate plugin

repo_name: hoork/roommate
repo_url: https://github.com/hoork/roommate

copyright: Copyright &copy; 2025 Kirill Rozhkov

theme:
  name: material
  features:
    - search.suggest
    - navigation.tabs
    - content.code.copy
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  logo: assets/images/roommate_logo.png
  favicon: assets/images/roommate_logo.png
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - glightbox

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started:
    - getting_started/installation.md
    - getting_started/first_room.md
    - getting_started/core_concepts.md
    - getting_started/settings.md
  - Styles:
    - styles/styles_intro.md
    - styles/creating_styles.md
    - styles/selecting_blocks.md
    - styles/selecting_parts.md
  - Nodes:
    - nodes/root.md
    - nodes/area.md
    - nodes/styler.md
  - Non-Plugin Setup:
    - non_plugin_setup/troubleshooting.md
    - non_plugin_setup/creating_models.md
